<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainbox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body {
        direction: rtl;
        background-repeat: no-repeat;
        background-size: cover;
        /* overflow: hidden; */
        /* background-position: bottom; */
    }

    @font-face {
        font-family: fedra;
        src: url(fedraarabic.ttf);
    }

    @font-face {
        font-family: vazir;
        src: url(Vazir.ttf);
    }

    .tab-active {
        background-color: #3a7ce9;
        color: white;
        border-radius: .5rem;

    }


    body,
    div,
    span,
    input,
    button {
        font-family: 'vazir', sans-serif;

    }

    #settingsModal {
        display: none;
        /* Initially hidden */
        position: fixed;
        inset: 0;
        z-index: 50;
        background: rgba(0, 0, 0, 0.5);
        /* Dark background */
        justify-content: center;
        align-items: center;
    }

    #modalContent {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
    }

    /* Adjust styles for note div */
    #notes {
        max-height: none;
        /* Remove max height */
        overflow-y: visible;
        /* Allow content to determine height */
    }

    .right-column {
        transition: filter 0.3s;
    }

    .right-column.blurred {
        filter: blur(5px);
    }

    .line-through {
        text-decoration: line-through;
    }

    .font1 {
        font-family: "vazir";
        font-size: small;
    }

    fontsmall {
        font-size: small;
    }

    .blur {
        filter: blur(4px);

    }
</style>
</head>

<body class="bg-gray-400  items-center justify-center h-screen">

    <div class="flex flex-col justify-center w-full">

        <div class=" w-3/4 m-auto">
            <div class="flex flex-row justify-between ">



                <!-- Setting Icon -->
                <div style="margin-top: 18px; width: 30px;" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="48" viewBox="0 0 24 24"
                        onclick="toggleSettings()">
                        <path fill="white"
                            d="M19.9 12.66a1 1 0 0 1 0-1.32l1.28-1.44a1 1 0 0 0 .12-1.17l-2-3.46a1 1 0 0 0-1.07-.48l-1.88.38a1 1 0 0 1-1.15-.66l-.61-1.83a1 1 0 0 0-.95-.68h-4a1 1 0 0 0-1 .68l-.56 1.83a1 1 0 0 1-1.15.66L5 4.79a1 1 0 0 0-1 .48L2 8.73a1 1 0 0 0 .1 1.17l1.27 1.44a1 1 0 0 1 0 1.32L2.1 14.1a1 1 0 0 0-.1 1.17l2 3.46a1 1 0 0 0 1.07.48l1.88-.38a1 1 0 0 1 1.15.66l.61 1.83a1 1 0 0 0 1 .68h4a1 1 0 0 0 .95-.68l.61-1.83a1 1 0 0 1 1.15-.66l1.88.38a1 1 0 0 0 1.07-.48l2-3.46a1 1 0 0 0-.12-1.17ZM18.41 14l.8.9l-1.28 2.22l-1.18-.24a3 3 0 0 0-3.45 2L12.92 20h-2.56L10 18.86a3 3 0 0 0-3.45-2l-1.18.24l-1.3-2.21l.8-.9a3 3 0 0 0 0-4l-.8-.9l1.28-2.2l1.18.24a3 3 0 0 0 3.45-2L10.36 4h2.56l.38 1.14a3 3 0 0 0 3.45 2l1.18-.24l1.28 2.22l-.8.9a3 3 0 0 0 0 3.98m-6.77-6a4 4 0 1 0 4 4a4 4 0 0 0-4-4m0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2" />
                    </svg>
                </div>
                <div id="settingsModal">
                    <div id="modalContent">
                        <h2 class="text-lg font-bold mb-3">تنظیمات </h2>
                        <div class="grid grid-cols-3 gap-4">
                            <img src="pexels-roman-odintsov-4553036.jpg"" alt=" Image 1"
                                class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('pexels-roman-odintsov-4553036.jpg')">
                            <img src="pexels-pixabay-414144.jpg" alt="Image 2" class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('pexels-pixabay-414144.jpg')">
                            <img src="pexels-pixabay-157776.jpg" alt="Image 3" class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('pexels-pixabay-157776.jpg')">
                            <img src="pexels-maxfrancis-2246476.jpg" alt="Image 4" class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('pexels-maxfrancis-2246476.jpg')">
                            <img src="t0RzNkQ-astronomical-wallpaper.jpg" alt="Image 5"
                                class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('t0RzNkQ-astronomical-wallpaper.jpg')">
                            <img src="pexels-apasaric-3310691.jpg" alt="Image 6" class="cursor-pointer h-32 w-full rounded"
                                onclick="changeBackground('pexels-apasaric-3310691.jpg')">
                        </div>
                        <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
                            onclick="closeModal()">بستن</button>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded"
                            onclick="document.getElementById('uploadImage').click()">اضافه کردن</button>
                        <input type="file" id="uploadImage" class="hidden" accept="image/*"
                            onchange="setBackgroundFromFile(event)">
                    </div>
                </div>


                <div style="width: 147px;height: 0px;" class="">
                    <img src="Untitled-1.png" alt="">

                </div>
            </div>
            <div class="grid grid-cols-4 gap-4">
                <!-- right Column -->

                <div class="col-span-1 space-y-4">
                    <!-- User Role -->

                    <!-- Note Section -->
                    <div style="height: 589px;" class="opacity-90 bg-gray-200 rounded-lg p-4 flex flex-col h-full">
                        <div class="flex justify-between mb-4">
                            <div style="font-family: vazir ; font-size: 17px;">دست نویس</div>
                            <button><svg id="toggleBlur" xmlns="http://www.w3.org/2000/svg" width="24" height="38"
                                    viewBox="0 0 24 24">
                                    <path fill="black"
                                        d="M11.83 9L15 12.16V12a3 3 0 0 0-3-3zm-4.3.8l1.55 1.55c-.05.21-.08.42-.08.65a3 3 0 0 0 3 3c.22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53a5 5 0 0 1-5-5c0-.79.2-1.53.53-2.2M2 4.27l2.28 2.28l.45.45C3.08 8.3 1.78 10 1 12c1.73 4.39 6 7.5 11 7.5c1.55 0 3.03-.3 4.38-.84l.43.42L19.73 22L21 20.73L3.27 3M12 7a5 5 0 0 1 5 5c0 .64-.13 1.26-.36 1.82l2.93 2.93c1.5-1.25 2.7-2.89 3.43-4.75c-1.73-4.39-6-7.5-11-7.5c-1.4 0-2.74.25-4 .7l2.17 2.15C10.74 7.13 11.35 7 12 7" />
                                </svg></button>
                        </div>
                        <div id="notes" class="overflow-auto right-column flex-grow mb-4 overflow-y-auto">
                            <!-- Notes will be added here -->
                        </div>
                        <div class="bg-white h-8 rounded-lg p-1 flex items-center mt-auto">
                           <button id="addNoteBtn"><svg class="bg-red-700 rounded-r-lg"
                                    style="height: 25px; background-color: #397ae6;" xmlns="http://www.w3.org/2000/svg"
                                    width="48" height="48" viewBox="0 0 24 24">
                                    <path fill="white" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
                                </svg></button>
                            <input id="noteInput"
                                style="width: 163px; height: 25px; font-size: revert ; padding-right: 8px;" type="text"
                                class=" flex-grow rounded-l-lg border border-gray-300" placeholder="عنوان کار جدید">
                        </div>
                    </div>
                </div>

                <!-- Center Column -->
                <div class="col-span-2 opacity-90 flex-col justify-center" style="align-items: baseline;">

                    <div class="pb-2 bg-gray-200 rounded-lg p-4 w-full flex items-center ">
                        <input id="searchInput" type="text" class="flex-grow ml-4 p-2 rounded-lg border border-gray-300"
                            placeholder="جستجو در گوگل">

                        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">جستجو</button>
                    </div>

                    <div class=" flex justify-center flex-col" style="margin-top: -7px; align-items: baseline;">
                        <div class="w-full h-0 bg-gray-200 -gray-700">
                            <div
                                class="text-sm font-medium text-center text-gray-500 -gray-200 dark:text-gray-400 -gray-700">
                                <ul class=" rounded-b-lg justify-between  bg-gray-200 flex flex-wrap -mb-px">
                                    <li id="sports-tab"
                                        class="py-1 mr-20 cursor-pointer flex items-center justify-center m-2.5 tab-active w-24">
                                        <span>خبر ورزشی</span>
                                    </li>
                                    <li id="top-news-tab"
                                        class="py-1 ml-20 cursor-pointer flex items-center justify-center m-2.5  w-24">
                                        <span>خبر روز</span>
                                    </li>
                            </div>
                        </div>

                        <div id="news-container" class="mt-14 grid grid-cols-3 gap-4">
                            <!-- اخبار اینجا نمایش داده می‌شوند -->
                        </div>
                    </div>



                </div>
                <script>
                    document.getElementById('searchBtn').addEventListener('click', function () {
                        const searchInput = document.getElementById('searchInput');
                        const query = searchInput.value.trim();

                        if (query !== "") {
                            // search on google
                            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                        }
                    });
                </script>

                <!-- left Column -->

                <div class="col-span-1 space-y-4">


                    <!-- Clock -->


                    <div
                        class="pb-0 bg-gray-200 opacity-90 rounded-lg p-4 flex flex-col items-center justify-center h-auto w-full relative">

                        <div class=" opacity-90 text-center">
                            <div id="cityName" class="cursor-pointer">تهران</div>
                            <div id="timeDisplay" class="text-5xl font-bold"></div>
                            <div id="secondsDisplay"></div>
                        </div>
                        <div class="city-list" style="display: none;
                    background-color: rgba(58, 124, 233, 0.92);
                    overflow-y: scroll;
                    height: 104px;
                    color: aliceblue;" id="cityList">
                            <div class="cursor-pointer" data-city="تهران">تهران</div>
                            <div class="cursor-pointer" data-city="نیویورک">نیویورک</div>
                            <div class="cursor-pointer" data-city="لندن">لندن</div>
                            <div class="cursor-pointer" data-city="توکیو">توکیو</div>
                            <div class="cursor-pointer" data-city="دبی">دبی</div>
                            <div class="cursor-pointer" data-city="پاریس">پاریس</div>
                            <div class="cursor-pointer" data-city="برلین">برلین</div>
                            <div class="cursor-pointer" data-city="سیدنی">سیدنی</div>
                        </div>
                        <div class="">
                            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                                type="module"></script>

                            <dotlottie-player
                                src="https://lottie.host/d371bac0-a784-400c-ae51-96581d90ab46/ulMBJLMoZM.json"
                                background="transparent" speed="1" style=" width: 232px; height: 141    px;" loop
                                autoplay></dotlottie-player>
                        </div>
                    </div>


                    <div class="opacity-90 bg-gray-200 rounded-lg ">
                        <tgju type="ticker-tap" items="137119,137123,137120,137121,137122" columns="dot" speed="35"
                            token="webservice" styles='{
                            "background": "#e5e7eb"
                        }'></tgju>
                        <script src="https://api.tgju.org/v1/widget/v2" defer></script>
                    </div>
                    <div class=" opacity-90 bg-gray-200 rounded-lg ">
                        <tgju type="ticker-tap" items="137203,137205,137206,398096,398097" columns="dot" speed="35"
                            token="webservice" styles='{
                            "background": "#e5e7eb"
                        }'></tgju>
                        <script src="https://api.tgju.org/v1/widget/v2" defer></script>
                    </div>
                     <dotlottie-player src="https://lottie.host/13c2ab23-63e0-4b61-91b1-5601716f47ee/RlnMxOu5PE.json"
                        background="transparent" speed="1" style="width: 263px; height: 175px;" loop
                        autoplay></dotlottie-player>


                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
